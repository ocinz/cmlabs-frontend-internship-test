<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script>
        jQuery(document).ready(function () {
          jQuery("p").click(function () {
            alert("The paragraph was clicked.");
          });
        });
      </script>
    </head>
    <body>
      <p>Click on this paragraph.</p>
    </body>
  </html>
</html>
